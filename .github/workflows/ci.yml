name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FloatMenu-AAR
          path: FloatMenu/build/outputs/aar/*.aar
          retention-days: 30

      - name: Upload demo APK
        uses: actions/upload-artifact@v4
        with:
          name: FloatMenuDemo-APK
          path: FloatMenuDemo/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test-Report
          path: FloatMenuDemo/build/reports/tests/testDebugUnitTest/
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run lint
        run: ./gradlew lint

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Lint-Report
          path: |
            FloatMenu/build/reports/lint-results-*.html
            FloatMenuDemo/build/reports/lint-results-*.html
          retention-days: 30
